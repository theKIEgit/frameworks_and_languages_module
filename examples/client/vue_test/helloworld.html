<!-- https://vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>

<style>
  #app {color: red;}
</style>
